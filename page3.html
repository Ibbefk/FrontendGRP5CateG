<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RIKA - Page 3</title>
</head>
<body>
    <!-- Översta raden med ikoner -->
    <div class="top-bar">
        <div class="left-icon">
            <img src="Images/HeaderIcon.svg" alt="App Icon" class="icon">
        </div>
    </div>

    <!-- Sektionen med sökfältet för kategorier -->
    <div class="search-container-page3">
        <input type="text" id="search-box-page3" placeholder="Search Categories" class="search-box-page3">
        <button class="search-button-page3">
            <img src="Images/Search.svg" alt="Search" class="search-icon-page3">
        </button>
    </div>
    </div>

    <!-- Sektionen med kategorier -->
    <div class="categories-page3">
        <div class="category-box">
            <div class="category-content">
                <div class="category-text-box">
                    <strong>New arrivals</strong><br>
                    <span class="category-info">208 Product</span>
                </div>
            </div>
        </div>
        <div class="category-box">
            <div class="category-content">
                <div class="category-text-box">
                    <strong>Clothes</strong><br>
                    <span class="category-info">358 Products</span>
                </div>
            </div>
        </div>
        <div class="category-box">
            <div class="category-content">
                <div class="category-text-box">
                    <strong>Bags</strong><br>
                    <span class="category-info">160 Products</span>
                </div>
            </div>
        </div>
        <div class="category-box">
            <div class="category-content">
                <div class="category-text-box">
                    <strong>Shoes</strong><br>
                    <span class="category-info">230 Products</span>
                </div>
            </div>
        </div>
        <div class="category-box">
            <div class="category-content">
                <div class="category-text-box">
                    <strong>Electronics</strong><br>
                    <span class="category-info">130 Products</span>
                </div>
            </div>
        </div>
        <div class="category-box">
            <div class="category-content">
                <div class="category-text-box">
                    <strong>Jewelry</strong><br>
                    <span class="category-info">87 Products</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottenmenyn -->
    <div class="bottom-nav">
        <button class="nav-button">
            <img src="Images/HomeIcon.svg" alt="Home" class="nav-icon">
            <span class="nav-text">Home</span>
        </button>
        <button class="nav-button">
            <img src="Images/ShoppingIcon.svg" alt="Cart" class="nav-icon">
        </button>
        <button class="nav-button">
            <img src="Images/NotifIcon.svg" alt="Favorites" class="nav-icon">
        </button>
        <button class="nav-button">
            <img src="Images/ProfileIcon.svg" alt="Profile" class="nav-icon">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
