<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RIKA - Page 2</title>
</head>
<body>
    <!-- Översta raden med ikoner -->
    <div class="top-bar">
        <div class="left-icon">
            <img src="Images/HeaderIcon.svg" alt="App Icon" class="icon">
        </div>
    </div>

    <!-- Sektionen med sökfältet för kategorier -->
    <div class="search-container-page2">
        <input type="text" id="search-box-page2" placeholder="Search Categories" class="search-box-page2">
        <button class="search-button-page2">
            <img src="Images/Search.svg" alt="Search" class="search-icon-page2">
        </button>
    </div>

    <!-- Sektionen med knappar för kategorier -->
    <div class="categories-page2">
        <div class="category-button-page2">
            <div class="category-text left">
                <strong>New Arrivals</strong><br>
                <span class="info-page2">208 product</span>
            </div>
        </div>
        <div class="category-button-page2">
            <div class="category-text right">
                <strong>Clothes</strong><br>
                <span class="info-page2">358 product</span>
            </div>
        </div>
        <div class="category-button-page2">
            <div class="category-text left">
                <strong>Bags</strong><br>
                <span class="info-page2">160 product</span>
            </div>
        </div>
        <div class="category-button-page2">
            <div class="category-text right">
                <strong>Shoes</strong><br>
                <span class="info-page2">230 product</span>
            </div>
        </div>
        <div class="category-button-page2">
            <div class="category-text left">
                <strong>Electronics</strong><br>
                <span class="info-page2">130 product</span>
            </div>
        </div>
    </div>

    <!-- Bottenmenyn -->
    <div class="bottom-nav">
        <button class="nav-button">
            <img src="Images/HomeIcon.svg" alt="Home" class="nav-icon">
            <span class="nav-text">Home</span>
        </button>
        <button class="nav-button">
            <img src="Images/ShoppingIcon.svg" alt="Cart" class="nav-icon">
        </button>
        <button class="nav-button">
            <img src="Images/NotifIcon.svg" alt="Favorites" class="nav-icon">
        </button>
        <button class="nav-button">
            <img src="Images/ProfileIcon.svg" alt="Profile" class="nav-icon">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
